<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="5" ngModel #courseName="ngModel" name="courseName" class="form-control" type="text">
    <div 
      class="alert alert-danger" 
      *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">
          Name is required
        </div>
        <div *ngIf="courseName.errors.minlength">
          Name should be {{ courseName.errors.minlength.requiredLength }} characters
        </div>
    </div>
  </div>
  <div class="form-group">
      <label for="category">Category</label>
      <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let category of categoryList" [value]="category.id">{{category.value}}</option>
      </select>
      <div 
      class="alert alert-danger" 
      *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">
            category is required
        </div>
    </div>
  </div>
  <div>
    <input ngModel #hasGarantee="ngModel" type="checkbox" name="hasGarantee"> 30-day money-back garantee
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
